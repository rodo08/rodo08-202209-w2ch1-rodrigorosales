<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="imgs/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Order summary component</title>
  </head>
  <body>
    <card class="card-container">
      <aside class="card__figure">
        <img src="imgs/illustration-hero.svg" alt="Chica bailando" />
      </aside>

      <header class="card__title">
        <h1>Order Summary</h1>

        <p class="card__copy">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </header>

      <div class="card__body">
        <div class="card_body__figure">
          <img
            src="imgs/icon-music.svg"
            width="30"
            height="30"
            alt="Nota musical"
          />
        </div>

        <div class="card__body__copy">
          <div class="card__body__copy-title">Annual Plan</div>
          <div class="card__body__copy-subtitle">$59.99/year</div>
        </div>

        <a class="card__body--action" href="url">Change</a>
      </div>

      <footer class="card__footer">
        <button class="button-do">Proceed to Payment</button>

        <button class="button-undo">Cancel Order</button>
      </footer>
    </card>
  </body>
</html>
